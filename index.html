<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GoldsPixel</title>
        <link rel="icon" href="./images/logo.png">
        <link rel="stylesheet" href="./styles/styles.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="./scripts/script.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="toolbar">
                    <button class="new-file-button"><i class="fa-regular fa-file"></i> New file</button>
                    <button class="clear-button"><i class="fa-regular fa-trash-can"></i> Clear</button>
                    <button class="undo-button"><i class="fa fa-undo" aria-hidden="true"></i> Undo</button>
                    <button class="redo-button"><i class="fa fa-redo" aria-hidden="true"></i> Redo</button>
                    <button class="import-button"><i class="fa-solid fa-upload"></i> Import</button>
                    <button class="save-button"><i class="fa-solid fa-download"></i> Download</button>
                </div>
            </header>
            <main>
                <div class="sidebar">
                    <h3>Tools</h3>
                    <div class="button-group">
                        <button class="pencil-button" title="Pencil Tool"><i class="fa-solid fa-pencil"></i></button>
                        <button class="line-button" title="Line Tool"><b>â•±</b></button>
                        <button class="fill-button" title="Bucket Tool"><i class="fa-solid fa-fill-drip"></i></button>
                        <button class="square-shape-button" title="Square Tool"><i class="fa-regular fa-square"></i> <i class="fa-solid fa-square"></i></button>
                        <button class="circle-shape-button" title="Circle Tool"><i class="fa-regular fa-circle"></i> <i class="fa-solid fa-circle"></i></button>
                        <button class="draw-text-button" title="Text Tool"><i class="fa-solid fa-font"></i></button>
                        <input type="color" class="color-picker primary" title="Primary Color">
                        <input type="color" class="color-picker secondary" title="Secondary Color">
                        <button class="eyedropper-button" title="Color Picker Tool"><i class="fa-solid fa-eye-dropper"></i></button>
                        <button class="eraser-button" title="Eraser Tool"><i class="fa-solid fa-eraser"></i></button>
                        <button class="select-button" title="Select Tool"><i class="fa-solid fa-vector-square"></i></button>
                        <button class="spray-button" title="Spray Tool"><i class="fa-solid fa-spray-can"></i></button>
                    </div>
                </div>
                <div class="drawing-container">
                    <div class="inner-tools">
                        <div class="tool-option-name"></div>
                        <div class="tool-options">
                            <label class="brush-range-container"><span>Brush size:<span class="brush-size"></span></span><input class="brush-range" type="range" min="1" max="10" step="1" value="1"></label>
                            <label class="font-range-container"><span>Font size:<span class="font-size"></span></span><input class="font-range" type="range" min="5" max="20" step="5" value="5"></label>
                            <label class="spray-range-container"><span>Spray size:<span class="spray-size"></span></span><input class="spray-range" type="range" min="3" max="50" step="1" value="5"></label>
                            <label class="ratio-label" title="Keep 1:1 ratio"><input type="checkbox" id="ratio-checkbox"> Ratio</label>
                            <label class="center-label"><input type="checkbox" id="center-checkbox"> Center</label>
                            <label class="fill-label"><input type="checkbox" id="fill-checkbox"> Fill shape</label>
                            <label class="rb-erase-label"><input type="checkbox" id="rb-erase-checkbox"> Right click erase</label>
                        </div>                        
                    </div>
                    <div class="drawing-field">
                        <div class="canvas-container">
                            <canvas class="background-canvas"></canvas>
                            <canvas class="drawing-canvas layer"></canvas>
                            <canvas class="select-canvas layer"></canvas>
                            <canvas class="shadow-canvas layer"></canvas>
                            <div class="selected-area">
                                <div class="select-btn-container">
                                    <button class="select-btn copy">Copy</button>
                                    <button class="select-btn cut">Cut</button>
                                    <button class="select-btn paste">Paste</button>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </main>
            <div class="popup-container">
                <div class="new-file-popup">
                    <label class="range-container"><span>Canvas size:<br><span class="canvas-size"></span></span><input class="canvas-range" type="range" min="10" max="200" step="10" value="50"></label>
                    <button class="draw-new-button">New Drawing</button>
                    <button class="close-popup">X</button>
                </div>
                <div class="save-popup">
                    <input type="text" class="file-name">
                    <input type="text" class="file-ext" value=".png" disabled>
                    <button class="save-file">Save</button>
                    <button class="close-popup">X</button>
                </div>
            </div>
            <footer></footer>
        </div>
    </body>
</html>
